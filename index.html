<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <audio id="music" preload="auto" controls="controls" loop="loop" src="music/heartbeat.mp3"></audio>
    <audio id="music2" preload="auto" controls="controls" src="music/open-the-door.mp3"></audio>
    <audio id="music3" preload="auto" controls="controls" src="music/close-the-door.mp3"></audio>
    <div id="all" class="all" onmousedown="coordinate(event)" onclick="door()">
        <div class="dibu" id="dibu"></div>
        <p class="textp" id="textp">A little girl came to this black world. There is a door in the distance. Do you want
            to go and see it? . .</p>
        <p class="textz" id="textz"></p>
        <div id="door_all" class="door_all">
            <div id="door" class="door">
                <div class="door_open"></div>
            </div>
            <div id="door_box" class="door_box"></div>
            <div id="door_down" class="door_down"></div>
        </div>
        <div class="woman" id="woman">
            <div id="heas" class="head"></div>
            <div id="heas" class="heal">
                <div class="heal1"></div>
                <div class="heal2"></div>
                <div class="heal3"></div>
            </div>
        </div>
        <div id="texts" class="texts"></div>
    </div>
    <div class="start" id="start" onclick="starts()">
        <p class="textpp" id="textpp">Click the screen to start</p>
    </div>
</body>
<script src="js/demo.js"></script>

</html>
